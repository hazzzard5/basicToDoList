<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do-App</title>
</head>
<body>
    <header class="title">
        <h1>To do App</h1>
    </header>
    <div class="container" id="container">
        <h4>Daily objectives</h4>
        <ul class="list hidden" id="list"></ul>
        <div id="task">
            <input id="text-input" type="text" placeholder="Add new tasks here">
        <button id="add" type="button">Add Task</button>
        <button id="clear" type="button">Clear List</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
